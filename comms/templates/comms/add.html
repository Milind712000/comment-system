{% extends "comms/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5 pb-5 pl-5 pt-4 bg-white">
    <div class="row mb-5">
        <h2>New Comment</h2>
    </div>
    <div class="row">
        <form method="POST" class="post-form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
